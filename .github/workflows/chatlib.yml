name: Python application

on: pull_request

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: 'chatlib'
          sparse-checkout-cone-mode: false
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.7"
      # This step is needed because expo-github-action does not support paths.
      # Therefore all mobile app assets should be moved to the project root.
      - name: Move mobile app files to root
        run: ls -lah |
          mv chatlib/* .

      - uses: actions/cache@v3
        name: Define a cache for the virtual environment based on the dependencies lock file
        with:
          path: ./.venv
          key: venv-${{ hashFiles('poetry.lock') }}

      - name: Install dev dependencies
        run: |
          poetry install --with dev
      - name: Run the automated tests (for example)
        run: poetry run pytest
        env:
          WIKIJS_API_TOKEN: ${{ secrets.WIKIJS_API_TOKEN }}
